<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator App</title>
<link rel="stylesheet" href="index.css">
</head>

<body style="display: flex; align-items: center;justify-content: center;
flex-direction: column;">

    <div id="topHeader">
        <h1>Calculator App</h1>
    </div>

    <div id="calculator">
        <!-- <p id="display">Result</p> -->

        <div>
            <input type="text" id="display" readonly>
        </div>


        <div class="buttonContainer">
            <div>
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="pressed('1')">1</button>
                <button class="button" onclick="pressed('2')">2</button>
            </div>

            <div>
                <button class="button" onclick="pressed('+')">+</button>
                <button class="button" onclick="pressed('3')">3</button>
                <button class="button" onclick="pressed('4')">4</button>
            </div>

            <div>
                <button class="button" onclick="pressed('-')">-</button>
                <button class="button" onclick="pressed('5')">5</button>
                <button class="button" onclick="pressed('6')">6</button>
            </div>

            <div>
                <button class="button" onclick="pressed('*')">*</button>
                <button class="button" onclick="pressed('7')">7</button>
                <button class="button" onclick="pressed('8')">8</button>
            </div>

            <div>
                <button class="button" onclick="pressed('/')">/</button>
                <button class="button" onclick="calculateResult()">=</button>
                <button class="button" onclick="pressed('9')">9</button>
            </div>

            <div>
                <button class="button" onclick="pressed('0')">0</button>
                <button class="button" onclick="pressed('.')">.</button>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
